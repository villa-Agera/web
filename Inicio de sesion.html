 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú de Navegación</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .menu {
    background-color: #333;
    padding: 10px 0;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    border-bottom: 2px solid black;
  }
  .menu ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .menu ul li {
    display: inline;
  }
  .menu ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
  }
  .menu ul li a:hover {
    background-color: #555;
  }
  .content {
    margin-top: 50px; /* Para dejar espacio para el menú */
    padding: 10px;
  }
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
  }
  input[type="submit"],
  .cancel-btn {
    width: 48%;
    padding: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  input[type="submit"]:hover,
  .cancel-btn:hover {
    background-color: #555;
  }
  .button-container {
    display: flex;
    justify-content: space-between;
  }
  .error-message {
    color: red;
    margin-top: 5px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Iniciar Sesión</h2>
  <form id="loginForm" action="file:///C:/Users/raulb/OneDrive/Documentos/Diego%20moreno%20villa/Principal.html" method="post" onsubmit="return validarFormulario()">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm_password">Confirmar Contraseña:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <div class="button-container">
      <input type="submit" value="Iniciar Sesión">
      <button type="button" class="cancel-btn" onclick="window.location.href='file:///C:/Users/raulb/OneDrive/Documentos/Diego%20moreno%20villa/index.html'">Cancelar</button>
    </div>
    <div id="error-msg" class="error-message" style="display:none;">Las contraseñas no coinciden.</div>
  </form>
</div>

<script>
function validarFormulario() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm_password").value;
    if (password != confirmPassword) {
        document.getElementById("error-msg").style.display = "block";
        return false;
    }
    return true;
}
</script>

</body>
</html>
